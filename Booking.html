<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आरामदायक कोठा बुकिङ्ग फॉर्म</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">आरामदायक कोठा बुकिङ्ग</h1>
            <p class="text-gray-600">आपनोको सपनाको छुट्टी वास्तविकमा परिणत गर्नुहोस्</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10">
            <form id="bookingForm" class="space-y-6" action="submit_booking.php" method="POST"></form>
                
                <!-- Personal Information Section -->
                <div class="border-b border-gray-200 pb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">व्यक्तिगत जानकारी</h2>
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Full Name -->
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                                पूरा नाम <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName" 
                                required 
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                placeholder="उदाहरण: राज कुमार"
                            >
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                ईमेल <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                placeholder="उदाहरण: raj@example.com"
                            >
                        </div>

                        <!-- Phone Number -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                                फोन नम्बर <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                required 
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                placeholder="उदाहरण: +977-98XXXXXXXX"
                            >
                        </div>

                        <!-- Address -->
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                                ठेगाना <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="address" 
                                name="address" 
                                required 
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                placeholder="उदाहरण: काठमाडौँ, नेपाल"
                            >
                        </div>
                    </div>
                </div>

                <!-- Booking Details Section -->
                <div class="border-b border-gray-200 pb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">बुकिङ्ग विवरण</h2>
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Check-in Date -->
                        <div>
                            <label for="checkInDate" class="block text-sm font-medium text-gray-700 mb-2">
                                चेक-इन मिति <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="date" 
                                id="checkInDate" 
                                name="checkInDate" 
                                required 
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                            >
                        </div>

                        <!-- Check-out Date -->
                        <div>
                            <label for="checkOutDate" class="block text-sm font-medium text-gray-700 mb-2">
                                चेक-आउट मिति <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="date" 
                                id="checkOutDate" 
                                name="checkOutDate" 
                                required 
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                            >
                        </div>

                        <!-- Number of Guests -->
                        <div>
                            <label for="numGuests" class="block text-sm font-medium text-gray-700 mb-2">
                                अतिथिको संख्या <span class="text-red-500">*</span>
                            </label>
                            <select 
                                id="numGuests" 
                                name="numGuests" 
                                required 
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                            >
                                <option value="">--कृपया चयन गर्नुहोस्--</option>
                                <option value="1">१ जना</option>
                                <option value="2">२ जना</option>
                                <option value="3">३ जना</option>
                                <option value="4">४ जना</option>
                                <option value="5">५ वा बढी</option>
                            </select>
                        </div>

                        <!-- Room Type -->
                        <div>
                            <label for="roomType" class="block text-sm font-medium text-gray-700 mb-2">
                                कोठाको प्रकार <span class="text-red-500">*</span>
                            </label>
                            <select 
                                id="roomType" 
                                name="roomType" 
                                required 
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                            >
                                <option value="">--कृपया चयन गर्नुहोस्--</option>
                                <option value="single">एकल कोठा</option>
                                <option value="double">डबल कोठा</option>
                                <option value="suite">सुइट कोठा</option>
                                <option value="deluxe">डिलक्स कोठा</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="border-b border-gray-200 pb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">अतिरिक्त जानकारी</h2>
                    
                    <div>
                        <label for="specialRequests" class="block text-sm font-medium text-gray-700 mb-2">
                            विशेष अनुरोध (वैकल्पिक)
                        </label>
                        <textarea 
                            id="specialRequests" 
                            name="specialRequests" 
                            rows="4" 
                            class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition resize-none"
                            placeholder="कृपया आपनोको कुनै पनि विशेष अनुरोध यहाँ लेख्नुहोस्..."
                        ></textarea>
                    </div>
                </div>

                <!-- Agreement -->
                <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                    <label class="flex items-start cursor-pointer">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            name="terms" 
                            required 
                            class="mt-1 w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                        >
                        <span class="ml-3 text-sm text-gray-700">
                            मैले <a href="#" class="text-blue-600 font-medium hover:underline">शर्तहरू र शतहरू</a> पढेको र स्वीकार गरेको छु <span class="text-red-500">*</span>
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="btn-submit w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 hover:shadow-lg"
                >
                    बुकिङ्ग पुष्टि गर्नुहोस्
                </button>

                <!-- Secondary Button -->
                <button 
                    type="reset" 
                    class="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg transition duration-300 hover:bg-gray-300"
                >
                    खाली गर्नुहोस्
                </button>
            </form>
        </div>

        <!-- Footer Info -->
        <div class="mt-8 text-center text-gray-600 text-sm">
            <p>कुनै प्रश्न छ? हामीलाई सम्पर्क गर्नुहोस्: info@guestroom.np</p>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('धन्यवाद! आपनोको बुकिङ्ग अनुरोध सफलतापूर्वक पेश गरिएको छ। हामी शीघ्रै आपनोलाई सम्पर्क गरिने छौँ।');
        });

        // Set minimum check-in date to today
        document.getElementById('checkInDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
